<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Virtual</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f0fa;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #e0d4f7;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            color: #4a3d75;
            margin: 0;
        }
        .auth-buttons {
            display: flex;
            gap: 10px;
        }
        .auth-buttons a {
            text-decoration: none;
            padding: 8px 12px;
            background-color: #6b52a7;
            color: #fff;
            border-radius: 4px;
        }
        main {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
        }
        .section {
            background-color: #fff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .section h2 {
            color: #6b52a7;
            margin-top: 0;
        }
        .books-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .book-item {
            text-align: center;
            flex-basis: 200px;
            cursor: pointer;
        }
        .book-item img {
            max-width: 100px;
            max-height: 150px;
            border-radius: 4px;
        }
        /* Estilos do modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
            position: relative;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
            cursor: pointer;
            color: #6b52a7;
        }
        /* Estilos para os quadrados de conteúdo */
        .content-grid {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .content-item {
            flex-basis: 200px;
            padding: 20px;
            background-color: #d8c8f2;
            border-radius: 8px;
            text-align: center;
            color: #4a3d75;
            transition: transform 0.2s;
        }
        .content-item:hover {
            transform: scale(1.05);
            background-color: #c5b3e6;
        }
        .content-item i {
            font-size: 2em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <!-- Cabeçalho com título e botões de login/admin -->
    <header>
        <h1>Biblioteca Virtual</h1>
        <div class="auth-buttons">
            <a href="/login">Login</a>
            <a href="/admin">Admin</a>
        </div>
    </header>

    <main>
        <!-- Seção de Livros -->
        <section class="section" id="livros">
            <h2>Livros</h2>
            <div class="books-grid">
                {% for livro in livros %}
                <div class="book-item" onclick="openModal('{{ livro.titulo }}', '{{ livro.autor }}', '{{ livro.genero }}', '{{ livro.ano_publicacao }}', '{{ livro.sinopse }}')">
                    {% if livro.capa %}
                    <img src="{{ livro.capa.url }}" alt="Capa de {{ livro.titulo }}">
                    {% endif %}
                    <h3>{{ livro.titulo }}</h3>
                </div>
                {% empty %}
                <p>Nenhum livro disponível.</p>
                {% endfor %}
            </div>
        </section>

        <!-- Quadrados de Conteúdo abaixo dos Livros -->
        <section class="section" id="conteudo">
            <div class="content-grid">
                <div class="content-item" onclick="location.href='/desafios'">
                    <i class="fas fa-trophy"></i>
                    <h3>Desafios de Leitura</h3>
                </div>
                <div class="content-item" onclick="location.href='/estante'">
                    <i class="fas fa-book-open"></i>
                    <h3>Estante Virtual</h3>
                </div>
                <div class="content-item" onclick="location.href='/foruns'">
                    <i class="fas fa-comments"></i>
                    <h3>Fóruns</h3>
                </div>
            </div>
        </section>
    </main>

    <!-- Modal para exibir detalhes do livro -->
    <div id="bookModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle"></h2>
            <p><strong>Autor:</strong> <span id="modalAuthor"></span></p>
            <p><strong>Gênero:</strong> <span id="modalGenre"></span></p>
            <p><strong>Ano de Publicação:</strong> <span id="modalYear"></span></p>
            <p><strong>Sinopse:</strong> <span id="modalDescription"></span></p>
        </div>
    </div>

    <script>
        function openModal(titulo, autor, genero, anoPublicacao, sinopse) {
            document.getElementById('modalTitle').textContent = titulo;
            document.getElementById('modalAuthor').textContent = autor;
            document.getElementById('modalGenre').textContent = genero;
            document.getElementById('modalYear').textContent = anoPublicacao;
            document.getElementById('modalDescription').textContent = sinopse;
            document.getElementById('bookModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('bookModal').style.display = 'none';
        }
    </script>

</body>
</html>
