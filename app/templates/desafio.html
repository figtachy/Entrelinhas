<!-- desafios.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafios de Leitura</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilos para a página de desafios */
        .desafio-item {
            background-color: #f0f0f0;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .desafio-item h3 {
            color: #6b52a7;
        }
    </style>
</head>
<body>

    <header>
        <h1>Desafios de Leitura</h1>
    </header>

    <main>
        <!-- Exemplo de listagem de desafios -->
        <section>
            <div class="desafio-item">
                <h3>Desafio 1: Leitura de um livro clássico</h3>
                <p>Complete a leitura de um livro clássico e compartilhe suas impressões no fórum.</p>
            </div>
            <div class="desafio-item">
                <h3>Desafio 2: Leitura de um livro de ficção científica</h3>
                <p>Explore o universo da ficção científica e discuta suas ideias no fórum.</p>
            </div>
        </section>
    </main>

</body>
</html>
